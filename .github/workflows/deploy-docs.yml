name: Deploy Documentation to GitHub Pages

on:
    push:
        branches:
            - main
        paths:
            - "docs/**"
            - "mkdocs.yml"
            - ".github/workflows/deploy-docs.yml"
    pull_request:
        branches:
            - main
        paths:
            - "docs/**"
            - "mkdocs.yml"

    # Allow manual trigger
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

# Allow one concurrent deployment
concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Fetch all history for proper git info

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Validate OpenAPI specs
              run: |
                  pip install openapi-spec-validator
                  for spec in docs/api/*/openapi.yaml; do
                    echo "Validating $spec"
                    openapi-spec-validator "$spec"
                  done

            - name: Build MkDocs site
              run: |
                  mkdocs build --strict --verbose
              env:
                  # Enable git revision date plugin if needed
                  ENABLE_GIT_REVISION: true

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./site

    deploy:
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        environment:
            name: swms
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

            - name: Post deployment summary
              run: |
                  echo "## Documentation Deployed Successfully! ðŸš€" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "ðŸ“š **Site URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### What was deployed:" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… All HLD documentation pages" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… All API specifications (8 services)" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… Mermaid diagrams" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… OpenAI documentation assistant" >> $GITHUB_STEP_SUMMARY

    # Separate job for building Redocly API docs
    build-api-docs:
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install Redocly CLI
              run: npm install -g @redocly/cli

            - name: Lint OpenAPI specs
              run: redocly lint

            - name: Build API documentation
              run: |
                  mkdir -p api-docs
                  redocly build-docs -o api-docs/index.html

            - name: Upload API docs artifact
              uses: actions/upload-artifact@v4
              with:
                  name: api-documentation
                  path: api-docs/
                  retention-days: 30

            - name: Comment on PR with preview
              if: github.event_name == 'pull_request'
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: '## ðŸ“– Documentation Preview\n\nAPI documentation has been built successfully!\n\nDownload the artifact from the Actions run to preview changes locally.'
                      })
