openapi: 3.0.3
info:
  title: User Service API
  version: 1.0.0
  description: Manages authentication and RBAC

servers:
  - url: https://api.swms.example.com
    description: Production server

paths:
  /auth/login:
    post:
      summary: User login
      description: Authenticates user and returns JWT token
      tags:
        - Authentication
      responses:
        '200':
          description: Login successful
        '401':
          description: Unauthorized

  /users/{id}:
    get:
      summary: Get user details
      description: Retrieves user information
      tags:
        - Users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User found
        '404':
          description: User not found

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        role:
          type: string
          enum: [ADMIN, MODERATOR, OPERATOR, CLIENT, REGULATOR, FINANCE]
